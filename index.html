<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>JavaScript Timed Quiz</title>
</head>
<body>
    <!-- banner -->
    <header>
        <div>
            <a href=""></a><p>View Highscores</p></a>
        </div>
        <div class="timer">Time: 0</div>
    </header>

    <!-- Display page -->
    <main>
        <div class="start-page">
            <h2>JavaScript Timed Challenge</h2>
            <p>Try to answer the following questions about JavaScript within the time limit. Each incorrect answer will be penalized by 15 seconds from your time.</p>
            <button class="startBtn">Start Quiz</button>
        </div>
        <div class="questions-page" data-state="hidden">
            <h2 class="questionIs"></h2>
            <div class="answer-choices"></div>
        </div>
        <div class="result-page" hidden="until-found">
            <h2>All done!</h2>
            <p class="finalScore"></p>
            <form>
                <label for="initials">Enter your initials:</label>
                <input type="text" id="initials" name="initials">
                <input class="button initialSubmit" type="submit" value="Submit">
            </form>
        </div>
        <div classs="highscore-page" hidden="until-found">
            <h2>Highscores</h2>
            <ul class="highscoreBoard">
                <li class="highscoreItem"></li>
            </ul>
            <button class="return-page">Go Back</button>
            <button class="clear-score">Clear Highscores</button>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
